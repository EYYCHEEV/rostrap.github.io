site_name: RoStrap
site_url: https://rostrap.github.io/
site_description: Reusable, unified resource networking to expedite game development on ROBLOX
site_author: Validark

repo_name: RoStrap
repo_url: https://github.com/RoStrap
edit_uri: ""

theme:
  name: 'material'
  logo: 'assets/images/RoStrap.png'
  favicon: 'assets/images/RoStrap.png'
  palette:
    primary: 'Teal'
    accent: 'Red'
  feature:
    tabs: true
  language: 'en'
  font:
    text: 'Roboto'
    code: 'Roboto Mono'

nav:
  - Introduction: index.md
  - Getting Started: Getting-Started.md
  - Resources: Resources.md
  - Libraries:
      - Overview: Libraries.md
      - Classes:
        - Enumeration: Libraries/Classes/Enumeration.md
        - PseudoInstance: Libraries/Classes/PseudoInstance.md
        - ReplicatedPseudoInstance: Libraries/Classes/ReplicatedPseudoInstance.md
      - DataTypes:
        - Array: Libraries/DataTypes/Array.md
        - SortedArray: Libraries/DataTypes/SortedArray.md
        - Table: Libraries/DataTypes/Table.md
      - Debugging:
        - Debug: Libraries/Debugging/Debug.md
        - Typer: Libraries/Debugging/Typer.md
      - Events:
        - Janitor: Libraries/Events/Janitor.md
        - Signal: Libraries/Events/Signal.md
      - Helper:
        - FastSpawn: Libraries/Helper/FastSpawn.md
        - Make: Libraries/Helper/Make.md
      - Input:
        - Keys: Libraries/Input/Keys.md
      - Interpolation:
        - Bezier: Libraries/Interpolation/Bezier.md
        - EasingFunctions: Libraries/Interpolation/EasingFunctions.md
        - Lerps: Libraries/Interpolation/Lerps.md
        - Tween: Libraries/Interpolation/Tween.md
      - RoStrapUI:
        - AsymmetricTransformation: Libraries/RoStrapUI/AsymmetricTransformation.md
        - Checkbox: Libraries/RoStrapUI/Checkbox.md
        - ChoiceDialog: Libraries/RoStrapUI/ChoiceDialog.md
        - Color: Libraries/RoStrapUI/Color.md
        - Radio: Libraries/RoStrapUI/Radio.md
        - RadioGroup: Libraries/RoStrapUI/RadioGroup.md
        - RippleButton: Libraries/RoStrapUI/RippleButton.md
        - Rippler: Libraries/RoStrapUI/Rippler.md
        - SelectionController: Libraries/RoStrapUI/SelectionController.md
        - Shadow: Libraries/RoStrapUI/Shadow.md
        - Snackbar: Libraries/RoStrapUI/Snackbar.md
      - Math:
        - BigNum: Libraries/Math/BigNum.md
        - Leveler: Libraries/Math/Leveler.md
        - Normal: Libraries/Math/Normal.md
        - WeightedProbabilityFunction: Libraries/Math/WeightedProbabilityFunction.md
      - Sentry: Libraries/Sentry.md
      - Time:
        - Date: Libraries/Time/Date.md
        - SyncedPoller: Libraries/Time/SyncedPoller.md
      - Try: Libraries/Try.md
  - Contributing:
    - Information: Contributing.md
    - Website: Contributing/Website.md
    - Image Standards: Contributing/Image Standards.md

markdown_extensions:
  - attr_list
  - admonition
  - codehilite:
      guess_lang: false
  - toc:
      permalink: true
  - def_list
  - meta
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:pymdownx.emoji.to_svg
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
  - footnotes

extra_javascript:
  - 'https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.0/MathJax.js?config=TeX-MML-AM_CHTML'

extra:
  social:
    - type: 'discord'
      link: 'https://discord.gg/pjJw8s4'
    - type: 'github-alt'
      link: 'https://github.com/RoStrap'
